name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2', '3.3']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec --format documentation

      - name: Run RuboCop
        run: bundle exec rubocop
        if: matrix.ruby-version == '3.2'

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.ruby-version == '3.2'
        with:
          file: ./coverage/coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build gem
        run: gem build jekyll-notion-cms.gemspec

      - name: Verify gem
        run: |
          gem install jekyll-notion-cms-*.gem
          ruby -e "require 'jekyll-notion-cms'; puts JekyllNotionCMS::VERSION"
